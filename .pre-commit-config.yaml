repos:
  # 1. Standard Git checks (fixes whitespace, huge files, broken yaml)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # 2. Ruff (Linting & Formatting) - The fast way
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.2  # We pin a version so it doesn't change unexpectedly
    hooks:
      - id: ruff
        args: [ --fix ]  # Automatically fix simple errors
      - id: ruff-format

  # 3. Pytest (Running Tests) - The local way
  # We use 'local' here because tests need YOUR code installed to run.
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
